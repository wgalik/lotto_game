<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>6/49 Lottery</title>
  </head>
  <body>

      <h1>

        <button class="selectNumber">4</button>
        <button class="selectNumber">5</button>
        <button class="selectNumber">6</button>

        <button class="selectNumber">8</button>
        <button class="selectNumber">9</button>
        <button class="selectNumber">10</button>
        <button class="selectNumber">11</button>
        <button class="selectNumber">12</button>
        <button class="selectNumber">13</button>
        <button class="selectNumber">14</button>
        <button class="selectNumber">15</button>
        <button class="selectNumber">16</button>
        <button class="selectNumber">17</button>
        <button class="selectNumber">18</button>
        <button class="selectNumber">19</button>
        <button class="selectNumber">20</button>
        <button class="selectNumber">21</button>
        <button class="selectNumber">22</button>
        <button class="selectNumber">23</button>
        <button class="selectNumber">24</button>
        <button class="selectNumber">25</button>
        <button class="selectNumber">26</button>
        <button class="selectNumber">27</button>
        <button class="selectNumber">28</button>
        <button class="selectNumber">29</button>

        <button class="selectNumber">32</button>
        <button class="selectNumber">33</button>
        <button class="selectNumber">34</button>
        <button class="selectNumber">35</button>

        <button class="selectNumber">39</button>

        <button class="selectNumber">41</button>
        <button class="selectNumber">42</button>
        <button class="selectNumber">43</button>
        <button class="selectNumber">44</button>
        <button class="selectNumber">45</button>
        <button class="selectNumber">46</button>
        <button class="selectNumber">47</button>
        <button class="selectNumber">48</button>
        <button class="selectNumber">49</button>
      </section>
      <section class="buttons">
        <button id="submit">Play Your Numbers</button>
        <button id="reset">Choose Again</button>
        <button id="random">Quick Pick</button>
      </section>

      <p id="numbers">
        Your Numbers: <br />
        <span></span>
      </p>

      <p id="result">Winning Numbers: <br /><span></span></p>
      <p id="matched">Matched Numbers: <br /><span></span></p>
    </main>
  </body>
</html>
